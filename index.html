<!DOCTYPE html>

  <style>
    :root {

    [data-theme="dark"] {

    body {

    .container {

    h1 {

      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
max-width: 100%;
box-sizing: border-box;
      height: 160px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 20px;
      resize: vertical;
    }

    button, select {

      font-size: 16px;
      margin: 5px;

      border-radius: 8px;

      color: white;

    button:hover, select:hover {

    .dark-toggle {

    }

    .result-section h3 {

    }

    .result-section a {
      display: block;
      color: var(--accent);
      word-break: break-word;
      margin: 5px 0;
    }

    .result-section p {
      background: #ddd;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 8px 0;
    }

    [data-theme="dark"] .result-section p {
      background: #2a2a2a;
      color: #eee;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      button, select { width: 100%; margin: 8px 0; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="dark-toggle">
    <label><input type="checkbox" id="themeToggle"> üåô Dark Mode</label>
  </div>
  <h1>Ph√¢n T√≠ch Debug YouTube</h1>

  <textarea id="debugInput" placeholder="D√°n n·ªôi dung 'Sao ch√©p th√¥ng tin g·ª° l·ªói' t·ª´ YouTube..."></textarea>

  <div>

    </select>

</div>

<script>
  // Dark Mode setup
  const themeToggle = document.getElementById("themeToggle");
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.setAttribute("data-theme", "dark");
    themeToggle.checked = true;
  }
  themeToggle.addEventListener("change", () => {
    const theme = themeToggle.checked ? "dark" : "light";
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
  });

  // L∆∞u & t·∫£i l·ªãch s·ª≠
  function saveToHistory(raw) {
    let history = JSON.parse(localStorage.getItem("debugHistory") || "[]");
    if (!history.includes(raw)) {
      history.unshift(raw);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("debugHistory", JSON.stringify(history));
      populateHistoryDropdown();
    }
  }

  function populateHistoryDropdown() {
    const history = JSON.parse(localStorage.getItem("debugHistory") || "[]");
    const select = document.getElementById("historySelect");
    select.innerHTML = `<option value="">‚è≥ Ph√¢n t√≠ch g·∫ßn ƒë√¢y</option>`;
    history.forEach((item, i) => {
      select.innerHTML += `<option value="${i}">M·ª•c ${i + 1}</option>`;
    });
  }

  function loadFromHistory(index) {
    if (index === "") return;
    const history = JSON.parse(localStorage.getItem("debugHistory") || "[]");
    const raw = history[parseInt(index)];
    document.getElementById("debugInput").value = raw;
    analyzeDebug();
  }

  function analyzeDebug() {
    const raw = document.getElementById("debugInput").value.trim();
    if (!raw) return alert("Vui l√≤ng d√°n n·ªôi dung JSON h·ª£p l·ªá!");

    let json = {};

      json = JSON.parse(raw);
    } catch {
      return alert("N·ªôi dung kh√¥ng h·ª£p l·ªá, ph·∫£i l√† JSON!");
    }

    saveToHistory(raw);

    const docid = json["docid"] || "";
    const addocid = json["addocid"] || "";
    const channelId = json["channelId"] || "";
    const author = json["author"] || "";
    const nextVideoId = json["nextVideoId"] || "";
    const cver = json["cver"] || "";
    const cl = json["cl"] || "";

    let html = "";

    html += `<h3>1. Link video ch√≠nh:</h3>`;
    html += docid ? `<a href="https://www.youtube.com/watch?v=${docid}" target="_blank">https://www.youtube.com/watch?v=${docid}</a>` : `<p>Kh√¥ng t√¨m th·∫•y</p>`;

    html += `<h3>2. Link video qu·∫£ng c√°o:</h3>`;
    html += addocid ? `<a href="https://www.youtube.com/watch?v=${addocid}" target="_blank">https://www.youtube.com/watch?v=${addocid}</a>` : `<p>Kh√¥ng c√≥ qu·∫£ng c√°o</p>`;

    html += `<h3>3. Link k√™nh ƒëƒÉng video:</h3>`;
    if (channelId) {
      html += `<a href="https://www.youtube.com/channel/${channelId}" target="_blank">https://www.youtube.com/channel/${channelId}</a>`;
    } else if (author) {
      html += `<a href="https://www.youtube.com/@${author}" target="_blank">https://www.youtube.com/@${author}</a>`;
    } else {
      html += `<p>Kh√¥ng c√≥ th√¥ng tin k√™nh</p>`;
    }

    html += `<h3>4. Link video ti·∫øp theo:</h3>`;
    html += nextVideoId ? `<a href="https://www.youtube.com/watch?v=${nextVideoId}" target="_blank">https://www.youtube.com/watch?v=${nextVideoId}</a>` : `<p>Kh√¥ng c√≥ video ti·∫øp theo</p>`;

    html += `<h3>5. Link thumbnail video ch√≠nh:</h3>`;
    html += docid ? `<a href="https://i.ytimg.com/vi/${docid}/maxresdefault.jpg" target="_blank">https://i.ytimg.com/vi/${docid}/maxresdefault.jpg</a>` : `<p>Kh√¥ng t√¨m th·∫•y</p>`;

    html += `<h3>6. Th√¥ng tin theo d√µi qu·∫£ng c√°o:</h3>`;
    html += (json["adformat"] || json["afv_ad_tag"] || json["yt_ad"]) ? `<p>C√≥ th√¥ng tin tracking</p>` : `<p>Kh√¥ng t√¨m th·∫•y</p>`;

    html += `<h3>7. Th√¥ng tin hi·ªáu su·∫•t:</h3>`;
    html += `<p>cver: ${cver || "Kh√¥ng c√≥"}</p>`;
    html += `<p>cl: ${cl || "Kh√¥ng c√≥"}</p>`;

    html += `<h3>8. Th√¥ng tin n√¢ng cao kh√°c:</h3>`;
    html += `<p>T·ªïng s·ªë tr∆∞·ªùng JSON: ${Object.keys(json).length}</p>`;

    document.getElementById("results").innerHTML = html;
  }

  populateHistoryDropdown();

  // PWA service worker
  if ('serviceWorker' in navigator) {

  }

if ('serviceWorker' in navigator) {

}
</script>
